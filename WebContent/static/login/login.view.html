<div id="fullscreen_bg" class="fullscreen_bg"/ ng-cloak ng-app="MyApp">
<link rel="stylesheet" type="text/css"  href="static/css/login.css">

<div class="well" ng-repeat="star in stars">
<p>Type:{{star.type}}</p>
</div>

<div class="col-md-6 col-md-offset-3">
    
 <form name="form" ng-submit="vm.login()" role="form" class="form-signin" style="text-align: center; position:fixed; margin-top:20%; left:70%; -ms-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translate(-50%,-50%); transform: translate(-50%,-50%);">

<h1 style="color: goldenrod;font-family: auto; font-size: 70px;display:none;">Sign In</h1>
<label for = "email"> Email Id:  </label>
<input type="text" name="email" id="email" class="form-control" placeholder="Enter Email" ng-model="vm.email" required="" autofocus=""><br>
<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span><br>
<label for = "password"> Password:  </label>
<input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" ng-model="vm.password" required=""><br>
<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span><br><br><br>
<div id="login_err" style="color:red;display:none;">Login failed...!</div>
<input class="btn btn-primary" type="submit" ng-disabled="form.$invalid || vm.dataLoading" value="Sign in"><br><br>
 <a href="#/register">New here? Click me to Register</a>
 </form>
